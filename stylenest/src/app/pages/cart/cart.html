<div class="container py-4">
  <h2 class="mb-4">My Cart</h2>

  <div *ngIf="loading">Loading cart...</div>

  <div *ngIf="!loading && (!cart?.items || cart.items.length === 0)" class="alert alert-secondary">
    Your cart is empty. <a routerLink="/collection">Browse collection</a>
  </div>

  <div *ngIf="!loading && cart?.items?.length > 0">
    <div class="card mb-3" *ngFor="let item of cart.items">
      <div class="card-body d-flex align-items-center">
        <img [src]="item.productId?.image" [alt]="item.productId?.name" class="rounded me-3" width="80" height="80" style="object-fit: cover;">
        <div class="flex-grow-1">
          <h6 class="mb-0">{{ item.productId?.name }}</h6>
          <p class="text-muted mb-0 small">Qty: {{ item.qty }} × ₹{{ item.productId?.price }}</p>
        </div>
        <div class="me-3">₹{{ (item.productId?.price ?? 0) * (item.qty ?? 1) }}</div>
        <button class="btn btn-outline-danger btn-sm" (click)="remove(item.productId?._id)" [disabled]="removingId === item.productId?._id">
          {{ removingId === item.productId?._id ? '...' : 'Remove' }}
        </button>
      </div>
    </div>
    <hr>
    <div class="d-flex justify-content-between align-items-center">
      <strong>Total: ₹{{ total }}</strong>
      <button class="btn btn-dark" (click)="placeOrder()" [disabled]="placing">
        {{ placing ? 'Placing...' : 'Place Order' }}
      </button>
    </div>
  </div>
</div>
