<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">User Login</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="login()">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                [(ngModel)]="email"
                name="email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                [(ngModel)]="password"
                name="password"
                required
              />
            </div>
            <button class="btn btn-dark w-100" [disabled]="!email || !password">Login</button>
          </form>

                    <!-- ðŸ”” MESSAGE -->
            <div *ngIf="message" class="alert alert-warning text-center">
              {{ message }}
            </div>

            <!-- REGISTER LINK -->
            <p class="text-center mt-3">
              Not registered?
              <a routerLink="/user/user-register" class="fw-bold">
                Register first
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
