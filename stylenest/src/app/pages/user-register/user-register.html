<div class="container mt-5" style="max-width:400px">
  <h3 class="text-center mb-3">Register</h3>

  <form (ngSubmit)="register()">
    <input class="form-control mb-2" placeholder="Email" [(ngModel)]="form.email" name="email" required>
    <input class="form-control mb-3" placeholder="Password" type="password" [(ngModel)]="form.password" name="password" required>

    <button class="btn btn-dark w-100">Register</button>
  </form>
</div>
