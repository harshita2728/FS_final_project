<section class="section">
  <div class="container">

    <h2 class="text-center fw-bold mb-2 p-4">Our Collection</h2>
    <p class="text-center text-muted mb-5">
      Discover our hand-picked styles designed for comfort and elegance.
    </p>

    <div class="row g-3">
      <div class="col-md-3" *ngFor="let product of products">
        <div class="card h-100 shadow-sm">
          <img
            [src]="product.image"
            class="card-img-top"
            [alt]="product.name"
          />

          <div class="card-body text-center">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="fw-bold text-primary price">â‚¹{{ product.price }}</p>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>
